
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简易搜索页面</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Han+Sans&display=swap" rel="stylesheet">
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjU3ZW9qdTB4MnRiZGlyOHZzaXJmdW51cGhwdXM4cnR4MmE4YW5ubyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0Exh0jvgGY43qKPe/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Source Han Sans', sans-serif;
        }
        .search-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }
        .intro-text {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }
        .input-group .form-control {
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            padding-left: 45px;
            height: 50px;
            font-size: 18px;
        }
        .input-group-text {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            color: #888;
            font-size: 20px;
        }
        .btn-search {
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            padding: 0 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #6BDC32, #418828);
            border: none;
            color: white;
            transition: 0.3s;
        }
        .btn-search:hover {
            background: linear-gradient(45deg, #B7F995, #63CE3E);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="search-box">
    <div class="intro-text">
        <h2>§ 欢迎使用千里搜索 §</h2>
        <p>请输入关键词，点击绿色按钮，即刻开启千里之旅！☟</p>
    </div>
    <form method="GET" action="https://www.baidu.com/s">
        <div class="position-relative">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <div class="input-group">
                <input type="text" class="form-control" name="wd" placeholder="输入搜索内容..." required>
                <button class="btn btn-search" type="submit">搜索启程</button>
            </div>
        </div>
    </form>
</div>

<!-- 引入 Bootstrap JS（可选） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
