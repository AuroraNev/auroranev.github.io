
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传递北大温度：北大官微数据可视化</title>
    <style>
        /* 页面背景设置为浅红到白色的渐变 */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh; /* 确保页面可以滚动 */
            background: linear-gradient(180deg, #ffcccc, white); /* 浅红色到白色 */
            overflow: auto; /* 允许滚动 */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* 水平居中 */
        }

        /* 标题样式 */
        .title {
            position: relative; /* 修改为相对定位 */
            top: 20px; /* 调整标题位置 */
            font-size: 2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px; /* 增加标题和第一个图表之间的间距 */
        }

        /* 图表容器 */
        .chart-container {
            width: 80%;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 70px; /* 增加图表之间的间距 */
        }

        /* 小球样式 */
        .ball {
            position: absolute;
            border-radius: 50%;
            animation: move 10s infinite linear;
            opacity: 0.5; /* 降低透明度 */
            z-index: 0; /* 确保小球在图表之下 */
        }
    </style>
</head>
<body>
    <!-- 标题 -->
    <div class="title">传递北大温度：北大官微数据可视化</div>

    <!-- 柱状图容器 -->
    <div class="chart-container">
        <!-- 嵌入 Pyecharts 柱状图 -->
        <iframe src="bar_chart.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <!-- 折线图容器 -->
    <div class="chart-container">
        <!-- 嵌入 Pyecharts 折线图 -->
        <iframe src="line_chart.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <!-- 动态小球 -->
    <div class="ball" style="width: 50px; height: 50px; background: linear-gradient(45deg, blue, cyan);"></div>
    <div class="ball" style="width: 50px; height: 50px; background: linear-gradient(45deg, green, yellow);"></div>
    <div class="ball" style="width: 50px; height: 50px; background: linear-gradient(45deg, purple, pink);"></div>
    <div class="ball" style="width: 50px; height: 50px; background: linear-gradient(45deg, orange, gold);"></div>
    <div class="ball" style="width: 50px; height: 50px; background: linear-gradient(45deg, red, magenta);"></div>
    <div class="ball" style="width: 50px; height: 50px; background: linear-gradient(45deg, black, silver);"></div>
    <div class="ball" style="width: 50px; height: 50px; background: linear-gradient(45deg, brown, beige);"></div>

    <script>
        // 获取所有小球元素
        const balls = document.querySelectorAll('.ball');

        // 为每个小球设置随机的起始位置和运动路径
        balls.forEach((ball, index) => {
            // 设置初始位置
            ball.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            ball.style.left = `${Math.random() * (window.innerWidth - 50)}px`;

            // 设置动画的关键帧
            ball.style.animationName = `move-${index}`;
            ball.style.animationDuration = `${Math.random() * 10 + 5}s`; // 随机时长 5-15s

            // 动画关键帧
            const keyframes = `
                @keyframes move-${index} {
                    0% {
                        top: ${ball.style.top};
                        left: ${ball.style.left};
                    }
                    100% {
                        top: ${Math.random() * (window.innerHeight - 50)}px;
                        left: ${Math.random() * (window.innerWidth - 50)}px;
                    }
                }
            `;
            document.styleSheets[0].insertRule(keyframes, document.styleSheets[0].cssRules.length);
        });
    </script>

<div class="chart-container">
    <iframe src="scatter_charts3.html" width="100%" height="600px" frameborder="0"></iframe>
</div>

</body>
</html>
